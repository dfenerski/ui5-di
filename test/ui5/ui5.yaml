specVersion: '3.0'
metadata:
    name: com.github.dfenerski.infinite_velocity
type: application
framework:
    name: OpenUI5
    version: '1.120.6'
    libraries:
        - name: sap.m
        - name: sap.ui.core
        - name: themelib_sap_horizon
builder:
    customTasks:
        - name: ui5-tooling-transpile-task
          afterTask: replaceVersion
server:
    customMiddleware:
        - name: ui5-tooling-transpile-middleware
          afterMiddleware: compression
        - name: ui5-middleware-livereload
          afterMiddleware: compression
---
specVersion: '3.0'
kind: extension
type: project-shim
metadata:
    name: iv_modules
shims:
    configurations:
        reflect-metadata:
            specVersion: '3.0'
            type: module
            metadata:
                name: reflect-metadata
            resources:
                configuration:
                    paths:
                        /resources/iv_modules/reflect-metadata/: ''
